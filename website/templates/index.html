<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heattropolis</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .column {
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            position: fixed; /* Fixes the left column in place */
            top: 0;
            left: 0;
            width: 30%; /* Set the width for the left column */
            height: 100vh; /* Make it span the full height of the viewport */
            background-color: #f0f0f0; /* Background color for the left column */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Optional shadow for separation */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        .left h2 {
            position: sticky; /* Sticky positioning keeps the heading in place */
            top: 0; /* Sticks the heading to the top of the column */
            background-color: #f0f0f0; /* Match background color to prevent overlay issues */
            margin: 0; /* Remove margin to align neatly */
            padding: 10px 0; /* Add some padding for visual spacing */
            z-index: 10; /* Ensure it stays above the scrolling content */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
        }
        .right {
            margin-left: 30%; /* Leave space for the left column */
            flex: 1;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0;
            overflow-y: scroll; /* Enable scrolling for the right column */
            padding: 20px;
            box-sizing: border-box;
        }
    </style>

    {{foliumHeader | safe}}

</head>
<body>
    <div class="column left">
        <h2>Heat Island: Maxvorstadt</h2>
        <div id="clickText">
            <!-- Long content to demonstrate scrolling -->
            <p>Welcome to Heattropolis!</p>
            <p>You came to the rigt place to BEAT THE HEAT</p>
            <p>Click on an Urban Heat Island to learn more.</p>
        </div>
    </div>
    <div class="column right">
        {{foliumBody | safe}}
        <script>
            {{foliumJs | safe}}
        </script>
    </div>
</body>
</html>
